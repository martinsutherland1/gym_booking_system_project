{% extends 'base.html' %}
{% block  content %}

<form action="/members/{{member.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" value="{{member.name}}" required autofocus>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age" value="{{member.age}}" required>
    </div>
    <button type="submit">Update Member</button>

</form>
    
{% endblock  %}
