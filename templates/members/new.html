{% extends 'base.html' %}

{% block content %}
<div id="new-member-form-flex">
    <form id="member-dets" action="/members" method="post">
        <div>
            <label id="name_label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="" required autofocus>
        </div>
        <div>
            <label id="name_label" for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="" required>
        </div>
        <div>
            <label id="name_label" for="membership">Membership:</label>
            <select name="membership_id" id="membership_id">
                {% for membership_type in membership_types %}
                <option value="{{ membership_type.id }}">{{ membership_type.name }}</option>
                {% endfor %}
              </select>
        </div>
        <div id="save-class">
            <button type="submit">Save</button>
        </div>
      
    
    </form>
</div>

    
{% endblock  %}
