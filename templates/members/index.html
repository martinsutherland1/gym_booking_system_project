{% extends 'base.html' %}

{% block content %}


    <h1>Members</h1>
    <ul><li><a href="/members/new_member">Add New Member</a></li></ul>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for member in members %}
        <tr>
            <td><a href="/members/{{member.id}}"> {{member.name}}</a></td>
        </tr>
            
        {% endfor %}
    </table>
{% endblock %}
