{% extends 'base.html' %}

{% block content %}


    <h1 id="member-title">Members</h1>

    
    <nav id="new_member">
        <ul><li><a href="/members/new_member">Add New Member</a></li></ul>
        

    </nav>
    <table id="members">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Membership Type</th>
            
        </tr>
        {% for member in members %}
        <tr>
            <td><a href="/members/{{member.id}}"> {{member.name}}</a></td>
            <td>{{member.age}}</td>
            {% if member.membership_type == 15 %}
            <td>Standard</td>
            {% else %}
            <td>Premier</td>
            {% endif %}
        </tr>
            
        {% endfor %}
    </table>
{% endblock %}
