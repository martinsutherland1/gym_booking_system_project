{% extends 'base.html' %}

{% block content  %}

<h1><label>{{member.name}}</label></h1> 



    
    
    
    
      
        <form action="/members/{{ member.id }}/delete" method="POST">
          <input id="btn-delete" type="submit" value="Delete" />
        </form>
      

      
          <form action="/members/{{ member.id }}/edit">
            <input id="btn-edit" type="submit" value="Edit">
          </form>
      
    
      <h3><label>Classes Booked:</label></h3>

<table id="members_list">
<tr>
  <th>Name</th>
  <th>Date</th>
  <th>Time</th>
</tr>
{% for gym_class in gym_classes %}
<tr>
  <td>{{gym_class.name}}</td>
  <td>{{gym_class.date}}</td>
  <td>{{gym_class.time}}</td>
</tr>
{% endfor %}
</table>
  
    
{% endblock  %}
