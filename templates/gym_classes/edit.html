{% extends 'base.html' %}
{% block  content %}

    <form id="edit-flex"action="/gym_classes/{{gym_class.id}}" method="post">
        <div>
            <label id="edit-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="name" value="{{gym_class.name}}" required autofocus>
        </div>
        <div>
            <label id="edit-label" for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="date" value="{{gym_class.date}}" required>
        </div>
        <div>
            <label  id="edit-label" for="time">Time:</label>
            <input type="text" id="time" name="time" placeholder="time" value="{{gym_class.time}}" required>
        </div>
        <div>
            <label  id="edit-label" for="capacity">Capacity:</label>
            <input type="text" id="capacity" name="capacity" placeholder="capacity" value="{{gym_class.capacity}}" required>
        </div>
        <div>
            <label id="edit-label" for="class_type">Class Type:</label>
            <input type="text" id="class_type" name="class_type" placeholder="class_type" value="{{gym_class.class_type}}" required>
        </div>

        <div id="save-edit">
            <button type="submit">Update Class</button>
        </div>
        
    
    </form>



    
{% endblock  %}
